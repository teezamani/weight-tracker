<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <div class="header">
            <h2>zamani tracker</h2>
        </div>
        <!-- content -->
        <div class="content">
            <div class="content-heading">
                <h2> Keep track of your weight with a single click on track button</h2>
            </div>
            <div class="main-content">
                <div class="content-img">
                    <img src="image/undraw_working_out_6psf.svg" alt="">
                </div>
                <div class="content-formData">
                    <form action="">
                        <div class="form-group">
                            <label for="weight">Weight : </label>
                            <input type="text" name="weight" id="" placeholder="Enter Your Weight in Kg"> 
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="Age">Age : </label>
                            <input type="number" name="Age" id="" placeholder="Select your Age">  
                        </div>
                         <br>
                         <div class="form-group">
                            <label for="Gender">Gender : </label>   
                            Male <input type="radio" name="Sex" id="Male">
                            Female <input type="radio" name="Sex" id="Female">
                        </div>
                         <br><br>
                         <input type="submit" value="Track">
                    </form>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
